<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

  <title>shopping</title>
</head>

<body>
  <ons-page >
    <ons-page id="helloworld-page">
      <ons-toolbar style="background: greenyellow">
        <div class="left">
          <p>
            <i class="zmdi zmdi-case zmdi-hc-2x" style="color: red"></i>
          </p>

        </div>

        <div class="center" style="text-align: center">
          HOME
        </div>

        <div class="right">
          <p></p>
          <i class="zmdi zmdi-info zmdi-hc-2x" style="color: red"></i>

        </div>
      </ons-toolbar>

      <ons-tabbar swipeable position="auto" ">
        <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home" badge="7" active style="background: darkred" >
        </ons-tab>
        <ons-tab page="tab2.html" label="Tab 2" icon="md-settings" active-icon="md-face" style="background:darkslategray; color: darkorchid">
        </ons-tab>
      </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
      <ons-page id="Tab1" >
        <p style="text-align: center; margin-top: 10px;">
          <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
        </p>

        <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
          <ons-carousel-item style="background: url('image/1.jpg')no-repeat;background-size: contain;">
          </ons-carousel-item>
          <ons-carousel-item style="background: url('image/2.jpg')no-repeat;background-size: contain;">
          </ons-carousel-item>
          <ons-carousel-item style="background: url('image/3.jpg')no-repeat;background-size: contain;">
          </ons-carousel-item>
        </ons-carousel>

        <ons-row style="height:120px" vertical-align="center">
          <ons-col style="background:#97105f;">
            <p style="text-align: center; margin: 10px;">
              <ons-icon size="60px" icon="md-face"></ons-icon>
            </p>
            <p style="text-align: center; margin: 10px;">
              Beauty
            </p>
          </ons-col>
          <ons-col style="background:#086137;">
            <p style="text-align: center; margin: 10px;">
              <ons-icon size="60px" icon="md-run"></ons-icon>
            </p>
            <p style="text-align: center; margin: 10px;">
              sports
            </p>
          </ons-col>

          <ons-col style="background:#0a53a7;">
            <p style="text-align: center; margin: 10px;">
              <ons-icon size="60px" icon="md-desktop-mac"></ons-icon>
            </p>
            <p style="text-align: center; margin: 10px;">
              Computer
            </p>
          </ons-col>
        </ons-row>

        <ons-row style="height:120px" vertical-align="center">
          <ons-col style="background:#e58cde;">
            <p style="text-align: center; margin: 10px;">
              <ons-icon size="60px" icon="md-camera"></ons-icon>
            </p>
            <p style="text-align: center; margin: 10px;">
              Camera
            </p>
          </ons-col>
          <ons-col style="background:#6ad87d;">
            <p style="text-align: center; margin: 10px;">
              <ons-icon size="60px" icon="md-seat"></ons-icon>
            </p>
            <p style="text-align: center; margin: 10px;">
              Furniture
            </p>
          </ons-col>

          <ons-col style="background:#8de6f1;">
            <p style="text-align: center; margin: 10px;">
              <ons-icon size="60px" icon="md-smartphone-setting"></ons-icon>
            </p>
            <p style="text-align: center; margin: 10px;">
              SmartPhone
            </p>
          </ons-col>
        </ons-row>

        <ons-row style="height:120px" vertical-align="center">
          <ons-col style="background:#e6bef0;">
            <p style="text-align: center; margin: 10px;">
              <ons-icon size="60px" icon="md-toys"></ons-icon>
            </p>
            <p style="text-align: center; margin: 10px;">
              Toy
            </p>
          </ons-col>
          <ons-col style="background:#8adb87;">
            <p style="text-align: center; margin: 10px;">
              <ons-icon size="60px" icon="md-input-hdmi"></ons-icon>
            </p>
            <p style="text-align: center; margin: 10px;">
              HardWare
            </p>
          </ons-col>

          <ons-col style="background:#9cecec;">
            <p style="text-align: center; margin: 10px;">
              <ons-icon size="60px" icon="md-widgets"></ons-icon>
            </p>
            <p style="text-align: center; margin: 10px;">
              Appliance
            </p>
          </ons-col>
        </ons-row>

      </ons-page>

    </template>

    <template id="tab2.html">
      <ons-page id="Tab2">
        <p style="text-align: left;">
          <h6>
            SHOPPING CART</h6>
        </p>
        <ons-list-item>
          <div class="left">
            <img class="list-item__thumbnail" src="image/item1.jpg">
          </div>
          <div class="center">
            <span class="list-item__title">Apple Watch Series Gps 42mm Gray</span>
            <span class="list-item__subtitle" style="color: #4174e4">฿12650.00</span>
          </div>
          <div class="right">
            <ons-icon size="30px" icon="md-delete"></ons-icon>
          </div>

        </ons-list-item>
        <ons-list-item>
          <div class="left">
            <img class="list-item__thumbnail" src="image/item2.jpg">
          </div>
          <div class="center">
            <span class="list-item__title">MICROLAB SPEAKER 2.1</span>
            <span class="list-item__subtitle" style="color: #4174e4">฿1570.00</span>
          </div>
          <div class="right">
            <ons-icon size="30px" icon="md-delete"></ons-icon>
          </div>

        </ons-list-item>
        <ons-list-item>
          <div class="left">
            <img class="list-item__thumbnail" src="image/item3.jpg">
          </div>
          <div class="center">
            <span class="list-item__title">Nike air Max90 ดำเทาแดง เบอร์ 40</span>
            <span class="list-item__subtitle" style="color: #4174e4">฿2990.00</span>
          </div>
          <div class="right">
            <ons-icon size="30px" icon="md-delete"></ons-icon>
          </div>
        </ons-list-item>
        <ons-button modifier="large">Proceed To Pay</ons-button>
      </ons-page>
    </template>
</body>

</html>
